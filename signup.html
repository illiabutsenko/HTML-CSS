    <div class="container-fluid min-vh-100">
      <div class="row">
        <div
          class="col-sm-auto bg-body"
          style="padding-left: 10px; padding-right: 0px"
        >
          <img
            src="images/Illia3.jpg"

        <div class="col-sm p-6">
          <form>
            <div class="mg-3">
              <label for="exampleInputEmail1" class="form-label text-primary"
                >Email address</label
              >
              <input
                type="email"
                class="form-control shadow-lg p-2 w-50 mb-4 bg-body rounded"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-primary"
                >Password</label
              >
              <input
                type="password"
                class="form-control shadow-lg p-2 w-50 mb-4 bg-body rounded"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label text-primary" for="exampleCheck1"
                >Remember Me</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
